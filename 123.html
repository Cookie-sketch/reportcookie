<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>敏捷思維研討會 - 報名戰情室</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Noto Sans TC', sans-serif;
            background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%);
            min-height: 100vh;
        }
        
        .glass-panel {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
            border-radius: 1rem;
        }

        .stat-card {
            transition: transform 0.3s ease;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }

        /* Loading Spinner */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #a18cd1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="p-6 md:p-10 text-gray-700">

    <div class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="flex flex-col md:flex-row justify-between items-center mb-10">
            <div>
                <h1 class="text-3xl md:text-4xl font-black text-gray-800 mb-2">
                    <i class="fa-solid fa-chart-pie text-purple-600 mr-2"></i>報名現況儀表板
                </h1>
                <p class="text-gray-600 font-medium">即時監控報名數據與資源分配</p>
            </div>
            <button onclick="fetchData()" class="mt-4 md:mt-0 bg-white text-purple-600 px-6 py-2 rounded-full font-bold shadow-md hover:bg-purple-50 transition flex items-center">
                <i class="fa-solid fa-rotate-right mr-2"></i> 重新整理
            </button>
        </header>

        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <div class="loader"></div>
            <p class="text-gray-500">正在從 Google Sheets 讀取數據...</p>
        </div>

        <!-- Dashboard Content (Hidden initially) -->
        <div id="dashboard" class="hidden fade-in">
            
            <!-- Key Metrics Cards -->
            <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                <!-- Total Count -->
                <div class="glass-panel p-6 stat-card border-l-4 border-purple-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-bold uppercase">總報名人數</p>
                            <h3 class="text-4xl font-black text-gray-800 mt-1" id="totalCount">0</h3>
                        </div>
                        <div class="bg-purple-100 p-3 rounded-full text-purple-600">
                            <i class="fa-solid fa-users text-xl"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">目標：100 人</p>
                </div>

                <!-- Snacks Count -->
                <div class="glass-panel p-6 stat-card border-l-4 border-pink-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-bold uppercase">點心需求份數</p>
                            <h3 class="text-4xl font-black text-gray-800 mt-1" id="snackCount">0</h3>
                        </div>
                        <div class="bg-pink-100 p-3 rounded-full text-pink-600">
                            <i class="fa-solid fa-cookie-bite text-xl"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2" id="snackPercent">佔比 0%</p>
                </div>

                <!-- Top Job -->
                <div class="glass-panel p-6 stat-card border-l-4 border-blue-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-bold uppercase">最多報名職稱</p>
                            <h3 class="text-2xl font-black text-gray-800 mt-1" id="topJob">-</h3>
                        </div>
                        <div class="bg-blue-100 p-3 rounded-full text-blue-600">
                            <i class="fa-solid fa-user-doctor text-xl"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">主要參與群體</p>
                </div>

                <!-- Latest Update -->
                <div class="glass-panel p-6 stat-card border-l-4 border-green-500">
                    <div class="flex justify-between items-start">
                        <div>
                            <p class="text-gray-500 text-sm font-bold uppercase">最後更新</p>
                            <h3 class="text-lg font-bold text-gray-800 mt-2" id="lastUpdate">-</h3>
                        </div>
                        <div class="bg-green-100 p-3 rounded-full text-green-600">
                            <i class="fa-solid fa-clock text-xl"></i>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">系統時間</p>
                </div>
            </div>

            <!-- Charts Row -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-8">
                <!-- Job Distribution Chart -->
                <div class="glass-panel p-6">
                    <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">
                        <i class="fa-solid fa-id-card mr-2 text-blue-500"></i>職稱分佈 (Job Titles)
                    </h3>
                    <div class="h-64 relative">
                        <canvas id="jobChart"></canvas>
                    </div>
                </div>

                <!-- Unit Distribution Chart -->
                <div class="glass-panel p-6">
                    <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">
                        <i class="fa-solid fa-building mr-2 text-orange-500"></i>單位分佈 (Top 5 Units)
                    </h3>
                    <div class="h-64 relative">
                        <canvas id="unitChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- Recent Registrations Table -->
            <div class="glass-panel p-6 overflow-hidden">
                <h3 class="font-bold text-gray-700 mb-4 border-b pb-2">
                    <i class="fa-solid fa-list mr-2 text-gray-500"></i>最新 5 筆報名資料
                </h3>
                <div class="overflow-x-auto">
                    <table class="w-full text-left text-sm">
                        <thead class="bg-gray-100/50 text-gray-600 font-bold uppercase">
                            <tr>
                                <th class="p-3 rounded-l-lg">時間</th>
                                <th class="p-3">姓名</th>
                                <th class="p-3">單位</th>
                                <th class="p-3">職稱</th>
                                <th class="p-3 rounded-r-lg">備註</th>
                            </tr>
                        </thead>
                        <tbody id="recentTableBody" class="divide-y divide-gray-100">
                            <!-- Rows will be populated by JS -->
                        </tbody>
                    </table>
                </div>
            </div>

        </div>
    </div>

    <script>
        // !!! 重要：請填入與報名表相同的 Apps Script 網址 !!!
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxvvpGN9e4K5cD9n75RBTvZxpfTg8XfcxRfUwxXmntEh3q7HD04Xidyn__GzdVqjAdt/exec';

        // Chart instances
        let jobChartInstance = null;
        let unitChartInstance = null;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            fetchData();
        });

        async function fetchData() {
            const loading = document.getElementById('loading');
            const dashboard = document.getElementById('dashboard');
            
            loading.classList.remove('hidden');
            dashboard.classList.add('hidden');

            try {
                const response = await fetch(scriptURL);
                const data = await response.json();
                
                updateDashboard(data);
                
                loading.classList.add('hidden');
                dashboard.classList.remove('hidden');
            } catch (error) {
                console.error('Error:', error);
                alert('無法讀取資料，請確認 Apps Script 是否已部署為「所有人」可讀取。\n\n錯誤訊息: ' + error.message);
                loading.innerHTML = '<p class="text-red-500 font-bold">讀取失敗，請檢查設定。</p>';
            }
        }

        function updateDashboard(data) {
            // 1. Update Basic Metrics
            const total = data.length;
            const snackNeeded = data.filter(item => item.snack === '是').length;
            
            document.getElementById('totalCount').textContent = total;
            document.getElementById('snackCount').textContent = snackNeeded;
            document.getElementById('snackPercent').textContent = `佔比 ${total > 0 ? Math.round((snackNeeded/total)*100) : 0}%`;
            
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('zh-TW', { hour: '2-digit', minute: '2-digit' });

            // 2. Calculate Statistics
            const jobCounts = {};
            const unitCounts = {};

            data.forEach(item => {
                // Count Jobs
                jobCounts[item.job] = (jobCounts[item.job] || 0) + 1;
                // Count Units
                unitCounts[item.unit] = (unitCounts[item.unit] || 0) + 1;
            });

            // Find Top Job
            let maxJob = '-';
            let maxVal = 0;
            for (const [key, value] of Object.entries(jobCounts)) {
                if (value > maxVal) {
                    maxVal = value;
                    maxJob = key;
                }
            }
            document.getElementById('topJob').textContent = maxJob;

            // 3. Update Charts
            renderJobChart(jobCounts);
            renderUnitChart(unitCounts);

            // 4. Update Recent Table (Last 5, reversed)
            const tbody = document.getElementById('recentTableBody');
            tbody.innerHTML = '';
            
            const recentData = [...data].reverse().slice(0, 5);
            
            recentData.forEach(item => {
                const date = new Date(item.timestamp);
                const dateStr = date.toLocaleDateString('zh-TW', {month:'numeric', day:'numeric'}) + ' ' + date.toLocaleTimeString('zh-TW', {hour:'2-digit', minute:'2-digit'});
                
                const hasQuestion = item.questions ? '<span class="text-purple-500 text-xs bg-purple-100 px-2 py-1 rounded">有提問</span>' : '';

                const row = `
                    <tr class="hover:bg-white/50 transition">
                        <td class="p-3 text-gray-500 text-xs">${dateStr}</td>
                        <td class="p-3 font-bold text-gray-800">${item.name}</td>
                        <td class="p-3 text-gray-600">${item.unit}</td>
                        <td class="p-3"><span class="bg-blue-100 text-blue-600 text-xs px-2 py-1 rounded-full">${item.job}</span></td>
                        <td class="p-3">${hasQuestion}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function renderJobChart(counts) {
            const ctx = document.getElementById('jobChart').getContext('2d');
            
            if (jobChartInstance) jobChartInstance.destroy();

            jobChartInstance = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: Object.keys(counts),
                    datasets: [{
                        data: Object.values(counts),
                        backgroundColor: [
                            '#FF9A9E', '#a18cd1', '#fad0c4', '#84fab0', '#fbc2eb', '#a6c0fe'
                        ],
                        borderWidth: 0
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { position: 'right' }
                    }
                }
            });
        }

        function renderUnitChart(counts) {
            const ctx = document.getElementById('unitChart').getContext('2d');
            
            // Get Top 5 units only
            const sortedUnits = Object.entries(counts)
                .sort((a, b) => b[1] - a[1])
                .slice(0, 5);
            
            if (unitChartInstance) unitChartInstance.destroy();

            unitChartInstance = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: sortedUnits.map(item => item[0]),
                    datasets: [{
                        label: '報名人數',
                        data: sortedUnits.map(item => item[1]),
                        backgroundColor: '#a18cd1',
                        borderRadius: 6,
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: { display: false }
                    },
                    scales: {
                        y: { beginAtZero: true, ticks: { stepSize: 1 } }
                    }
                }
            });
        }
    </script>
</body>
</html>
